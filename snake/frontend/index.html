<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Snake</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      #gameScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
            style="margin-top: 120px"
          >
            <div class="d-flex flex-column">
              <h1 style="font-size: 40px; text-align: center">
                Multiplayer Snake
              </h1>

              <input
                type="text"
                placeholder="Enter Game Code"
                id="gameCodeInput"
                class="form-label"
                style="
                  width: 400px;
                  border-radius: 5px;
                  padding: 4px;
                  height: 40px;
                  margin-top: 20px;
                "
              />

              <button
                type="submit"
                class="btn btn-success btn-lg"
                id="joinGameButton"
                style="width: 400px; margin-top: 20px"
              >
                Join Game
              </button>

              <button
                type="submit"
                class="btn btn-primary btn-lg mt-4"
                id="newGameButton"
                style="width: 400px"
              >
                Create New Game
              </button>
            </div>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"
      integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
