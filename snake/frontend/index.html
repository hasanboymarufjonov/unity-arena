<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Snake</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div
            id="joinForm"
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex flex-column">
              <h1 class="title">Multiplayer Snake</h1>

              <input
                type="text"
                placeholder="Enter Game Code"
                id="gameCodeInput"
                class="form-label"
              />

              <button
                type="submit"
                class="btn btn-success btn-lg"
                id="joinGameButton"
              >
                Join Game
              </button>

              <button
                type="submit"
                class="btn btn-primary btn-lg"
                id="newGameButton"
              >
                Create New Game
              </button>
            </div>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"
      integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
